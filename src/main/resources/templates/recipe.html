<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center mt-3" th:object="${recipe}">

                        <h4 class="fw-bolder">
                            <span th:text="*{name}">Pile s oriz</span>
                        </h4>
                        <h5 class="mt-2 mb-0">INGREDIENTS: </h5>
                        <table class="table table-striped" >
                            <tbody >
                            <tr th:each="i : ${recipe.getIngredients()}" th:object="${i}">
                                <td th:text="*{name}">Pile</td>
                                <td th:text="*{quantity}">1</td>
                                <td th:text="*{measure}">br</td>
                            </tr>
                            </tbody>
                        </table>
                        <h5 class="mt-2 mb-0">STEPS:</h5>
                        <h5 >
                            <span th:text="*{description}">Just cook it!</span>
                        </h5>

                        <h6>Рецепта е предоставена от ресторант <span th:text="${recipe.restaurantName}"></span>! </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
