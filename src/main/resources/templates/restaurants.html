<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>


<body>


<div th:replace="fragments/navbar :: navbar">Navbar</div>

    <div class="container" >
    <button id="loadTop" class="btn btn-outline-dark justify-content-center" onclick="loadTopRestaurant()">SHOW RESTAURANT WITH MOST LIKES</button>
    <p id="rest-container"></p>
</div>

<div class="container" >
<div class="row row-cols-1 row-cols-md-3 g-4">
    <section th:each="r : ${restaurants}" th:object="${r}" class="col">
        <img th:src="*{pictureUrl}" alt="Title image">
        <div>
            <h5 th:text="*{name}"> Restaurant</h5>
            <a th:href="@{/restaurants/menu/{id}(id = *{id})}" class="btn btn-outline-dark">Menu for today</a>
            <a th:href="@{/restaurants/details/{id}(id = *{id})}" class="btn btn-outline-dark">About Restaurant</a>
        </div>
    </section>
</div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>

</html>
