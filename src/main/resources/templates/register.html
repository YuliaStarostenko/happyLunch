<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>
<div class="container">
    <h2 class="text-center text-black">Register User</h2>
    <form
            th:action="@{/users/register}"
            th:method="post"
            th:object="${userModel}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-white font-weight-bold">Full Name</label>
                <input
                        id="fullName"
                        th:field="*{fullName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Full name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Full name is required and should be between 4 and 20 symbols.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       name="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input
                        id="email"
                        th:field="*{email}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Phone number</label>
                <input
                        id="phoneNumber"
                        th:field="*{phoneNumber}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Phone number (format: 0888888888)"/>
                <p class="invalid-feedback errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="role" class="text-white font-weight-bold">Role</label>
                <select th:field="*{role}"
                        th:errorclass="is-invalid" id="role" class="custom-select">
                    <option value="" selected>Select role</option>
                    <option value="USER"> USER </option>
                    <option value="RESTAURANT"> RESTAURANT </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>

        <div class="form-group col-md-6 mb-3">
            <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
            <input id="confirmPassword"
                   th:field="*{confirmPassword}"
                   type="password" min="2" max="20" class="form-control"
                   placeholder="Confirm your password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Confirmation password is required.
            </p>
        </div>
        </div>
        <div th:if="${userNameOccupied}" class="row">
            <div class="form-group col-md-12 mb-6">
                <p class="errors alert alert-danger">
                    Username is occupied.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
                </div>
            </div>
        </div>
    </form>
</div>


</body>

</html>
